<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="${titulo}">Document</title>
  </head>
  <body>
    <h1 th:text="${titulo}">Document</h1>

    <div th:if="${usuarios.size() == 0}">No tiene elementos usuarios!</div>

    <table>
      <thead>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Email</th>
      </thead>
      <tbody>
        <tr th:each="user: ${usuarios}">
            <td th:text="${user.nombre}"></td>
            <td th:text="${user.apellido}"></td>
            <td th:if="${user.email}" th:text="${user.email}"></td>
            <td th:if="${user.email==null}" th:text="${'No tiene correo registrado'}"></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
